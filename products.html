    <div id="sign-in" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button data-dismiss="modal" class="close">&times;</button>
                    <h4 key="sign-in">SIGN-IN</h4>
                    <div class="form-group"><input type="text" data-translate="username_placeholder" name="username" class="form-control"
                      placeholder="Username" key='username'></div>
                    <div class="form-group"> <input type="password" data-translate="password_placeholder" name="password"
                      class="form-control" placeholder="Password" key="password"></div>
                </div>
                <div class="modal-footer">
                  <button class="btn login" type="submit" key="login"> Login </button>
                  <button class="btn register1" type="submit" key="register" data-target='#sign-up' data-toggle="modal"> Register </button>
                  <button class="btn forgot" type="submit" key="forgot password"> Forgot Password </button>
                  </div>
            </div>
        </div>
    </div>
    <div id="sign-up" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button data-dismiss="modal" class="close">&times;</button>
                    <h4 key="sign-up">SIGN-UP</h4>
                    <div class="modal-body">
                      <div class="form-group"><input type="text" data-translate="username_placeholder" name="username" class="form-control"
                        placeholder="Username" key='username'></div>
                      <div class="form-group"> <input type="password" data-translate="password_placeholder" name="password"
                        class="form-control" placeholder="Password" key="password"></div>
                        <div class="form-group"> <input type=" confirm password" data-translate="password_placeholder" name="confirm password"
                          class="form-control" placeholder="Confirm Password" key="confirm password"></div>
                          
                  </div>
                  <div class="modal-footer">
                    <button class="btn register2" type="submit" key="register" data-target='#sign-up' data-toggle="modal"> Register </button>
                    </div>
                </div>
            </div>
        </div>
